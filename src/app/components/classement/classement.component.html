<div class="w3-container">
  <h2>Classements</h2>
  <table class="w3-table w3-bordered w3-striped w3-border test w3-hoverable w3-card-4">
    <tbody>
      <tr class="table-header">
        <th>Flibustier</th>
        <th>Points</th>
      </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let utilisateur of utilisateurs; let i = index" (click)="onProfilUtilisateur(utilisateur.uid)">
        <td>{{ utilisateur.prenom }}</td>
        <td>{{ utilisateur.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
