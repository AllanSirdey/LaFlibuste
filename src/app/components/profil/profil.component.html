<h1>Mon profil</h1>

<table class="w3-table w3-bordered w3-striped w3-border w3-card-4">
  <tbody>
    <tr>
      <td>Prenom</td>
      <td>{{user.prenom}}</td>
    </tr>
    <tr>
      <td>Nom</td>
      <td>{{user.nom}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>Points</td>
      <td>{{user.points}}</td>
    </tr>
    <tr>
      <td>Classement</td>
      <td>{{user.classement}}</td>
    </tr>
    <tr>
      <td>Bio</td>
      <td>{{user.bio}}</td>
    </tr>
  </tbody>
</table>

<hr>

<button (click)="onEditProfile()" class="w3-button w3-teal">Modifier</button>
